name: Build and Release

on:
    push:
        tags:
            - "v*"

jobs:
    build-windows:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build executable
              run: |
                  pyinstaller --onefile --windowed --name "Imagine-IV" --icon icon.ico --add-data "config.json.template;." main.py

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Imagine-IV-Windows
                  path: dist/Imagine-IV.exe

    build-macos-intel:
        runs-on: macos-15-intel

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build app bundle
              run: |
                  pyinstaller --onedir --windowed --name "Imagine-IV" --icon icon.icns --add-data "config.json.template:." main.py

            - name: Zip release
              run: |
                  cd dist && zip -r Imagine-IV-macOS-Intel.zip Imagine-IV.app

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Imagine-IV-macOS-Intel
                  path: dist/Imagine-IV-macOS-Intel.zip

    build-macos-silicon:
        runs-on: macos-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build app bundle
              run: |
                  pyinstaller --onedir --windowed --name "Imagine-IV" --icon icon.icns --add-data "config.json.template:." main.py

            - name: Zip release
              run: |
                  cd dist && zip -r Imagine-IV-macOS-Silicon.zip Imagine-IV.app

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Imagine-IV-macOS-Silicon
                  path: dist/Imagine-IV-macOS-Silicon.zip

    release:
        needs: [build-windows, build-macos-intel, build-macos-silicon]
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Generate release notes
              id: release_notes
              run: |
                  echo "## What's Changed" > release_notes.md
                  echo "" >> release_notes.md

                  # Get previous tag
                  PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

                  if [ -n "$PREV_TAG" ]; then
                    # List commits since previous tag
                    git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> release_notes.md
                  else
                    # First release - list recent commits
                    git log --pretty=format:"- %s (%h)" -10 >> release_notes.md
                  fi

                  echo "" >> release_notes.md
                  echo "" >> release_notes.md
                  echo "## Downloads" >> release_notes.md
                  echo "- **Windows**: \`Imagine-IV.exe\` - Single executable" >> release_notes.md
                  echo "- **macOS Intel**: \`Imagine-IV-macOS-Intel.zip\` - For Intel Macs" >> release_notes.md
                  echo "- **macOS Silicon**: \`Imagine-IV-macOS-Silicon.zip\` - For M1/M2/M3/M4 Macs" >> release_notes.md
                  echo "" >> release_notes.md
                  echo "> **Note for macOS users**: Right-click the app and select 'Open' to bypass Gatekeeper, or run \`xattr -cr Imagine-IV.app\` in Terminal." >> release_notes.md

            - name: Download Windows artifact
              uses: actions/download-artifact@v4
              with:
                  name: Imagine-IV-Windows
                  path: dist/

            - name: Download macOS Intel artifact
              uses: actions/download-artifact@v4
              with:
                  name: Imagine-IV-macOS-Intel
                  path: dist/

            - name: Download macOS Silicon artifact
              uses: actions/download-artifact@v4
              with:
                  name: Imagine-IV-macOS-Silicon
                  path: dist/

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  body_path: release_notes.md
                  files: |
                      dist/Imagine-IV.exe
                      dist/Imagine-IV-macOS-Intel.zip
                      dist/Imagine-IV-macOS-Silicon.zip
                  draft: false
                  prerelease: false
