name: Build and Release

on:
    push:
        tags:
            - "v*" # Trigger on version tags like v1.5.1

jobs:
    build-windows:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build executable
              run: |
                  pyinstaller --onefile --windowed --name "Imagine-IV" --add-data "config.json.template;." --hidden-import=PIL._tkinter_finder --hidden-import=ttkbootstrap --hidden-import=selenium.webdriver.chrome.service --hidden-import=selenium.webdriver.chrome.options --hidden-import=selenium.webdriver.common.by --hidden-import=selenium.webdriver.support.ui --hidden-import=selenium.webdriver.support.expected_conditions main.py

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Imagine-IV-Windows
                  path: dist/Imagine-IV.exe

    release:
        needs: build-windows
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Download Windows artifact
              uses: actions/download-artifact@v4
              with:
                  name: Imagine-IV-Windows
                  path: dist/

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      dist/Imagine-IV.exe
                  generate_release_notes: true
                  draft: false
                  prerelease: false
