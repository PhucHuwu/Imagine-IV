name: Build and Release

on:
    push:
        tags:
            - "v*" # Trigger on version tags like v1.5.1

jobs:
    build-windows:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11" # Use 3.11 for better compatibility
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build executable
              run: |
                  pyinstaller --onedir --windowed --name "Imagine-IV" --add-data "config.json.template;." --collect-all undetected_chromedriver --collect-all selenium --hidden-import=PIL._tkinter_finder main.py

            - name: Zip release
              run: |
                  Compress-Archive -Path dist/Imagine-IV/* -DestinationPath dist/Imagine-IV-Windows.zip

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Imagine-IV-Windows
                  path: dist/Imagine-IV-Windows.zip

    release:
        needs: build-windows
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Download Windows artifact
              uses: actions/download-artifact@v4
              with:
                  name: Imagine-IV-Windows
                  path: dist/

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      dist/Imagine-IV-Windows.zip
                  generate_release_notes: true
                  draft: false
                  prerelease: false
